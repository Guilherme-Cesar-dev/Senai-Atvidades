<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <!--4°-Criar formulario chekin (nome,cpf 11,rg 8,email,telefone,horario)-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_Chekin_Funcionario</title>
    <link  rel="stylesheet" href="chekin_style.css">

</head>

<body>
    <div class="container">
        <div class="chekin-box">
            <h1>Chekin</h1>
            <form id="chekin">

                <div class="input-chekin">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-chekin">
                    <label for="emailChekin">E-mail</label>
                    <input type="email" id="emailCadrastro" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-chekin">
                    <label for="cpf">Cpf</label>
                    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" 
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-chekin">
                    <label for="numTelefone">Número de Telefone</label>
                    <input type="text" id="numTelefone" maxlength="15" placeholder="(00) 00000-0000" 
                    pattern="\(\d{2}\)\s?\d{5}\-\d{4}" title="Formato: (00) 00000-0000" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-chekin">
                    <label for="rg">Rg</label>
                    <input type="text" id="rg" maxlength="10" pattern="\d{2}\.\d{3}\.\d{3}"
                    placeholder="00.000.000" title="Formato: 00.000.000" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-chekin">
                    <label for="hora">Horario</label>
                    <input type="time" id="hora" placeholder="00:00(AM/PM)" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <button class="submit">Concluir Chekin</button>

            </form>
            <div id="mensagem"></div>
        </div>
    </div>
    <script src="chekin_script.js"></script>
</body>
</html>
