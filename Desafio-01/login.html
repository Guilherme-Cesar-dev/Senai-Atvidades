<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
        <form id="login">
            
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="senha" placeholder="********" required>
                <i class="fa-solid fa-lock"></i>
                <span class="eye" onclick="togglePassword()">
                </span>
            </div>

        
                <button type="submit" id="entrar" onclick= "logar()">Entrar</button>

                <div class="p-group">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p ><a href="recuperar_senha.html">Esqueceu a senha?</a></p>
                </div>

            </form>
        </div>
    </div>
    <script>
    
function logar(){

event.preventDefault();

var nome = document.getElementById("nome").value; 
var email = document.getElementById("email").value;
var senha = document.getElementById("password").value;

if(nome === "a" && email === "a@gmail.com" && senha === "1") {
    window.location.assign("cad-anormalidade.html");
}else{
    alert("Acesso Negado")
}

}
    </script>
    <script src="script.js"></script>
</body>
</html>
