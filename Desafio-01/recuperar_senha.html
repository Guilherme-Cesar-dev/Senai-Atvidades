<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="recuperar-box">
            <h1>Recuperar Senha</h1>
            <form id="recuperar-senha">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha">Nova Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua nova senha" required>
                    <i class="fa-solid fa-lock"></i>
                    <span class="eye" onclick="togglePassword('senha')"></span>
                </div>

                <div class="button-group">
                    <button type="submit">Enviar</button>
                    <button type="button" onclick="window.location.href='index.html'">Voltar para o Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
